<!doctype html>
<html lang="en">

<head>
    <title>RPG</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>


    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">RPG!</h1>
                <hr>

            </div>
        </div>

        <!-- Characters: -->
        <div class="row">
            <div class="col-md-3">

                <!-- Character boxes -->
                <div class="fighters" id="frodo">
                    <div class="textbox">Frodo</div>
                    <img class="img-fluid" src="assets/images/frodo.jpg" alt="frodo"></img>
                    <div class="textbox">Health:
                    <br><span class="health" id="frodo-health">150</span>
                    <div>Attack:</div>
                    <span class="attack" id="frodo-attack">15</span>
                        <div class="textbox">Defense: <br>15</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="fighters" id="merry">
                    <div class="textbox">Merry</div>
                    <img class="img-fluid" src="assets/images/merry.jpg" alt="merry"></img>
                    <div class="textbox">Health:
                        <br><span class="health" id="merry-health">50</span>
                        <div>Attack:</div>
                        <span class="attack" id="merry-attack">50</span>
                        <div class="textbox">Defense: <br>50</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="fighters" id="pippin">
                    <div class="textbox">Pippin</div>
                    <img class="img-fluid" src="assets/images/pippin.jpg" alt="pippin"></img>
                    <div class="textbox">Health:
                        <br><span class="health" id="pippin-health">100</span>
                        <div>Attack:</div>
                        <span class="attack" id="pippin-attack">20</span>
                        <div class="textbox">Defense: <br>20</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="fighters" id="sam">
                    <div class="textbox">Sam</div>
                    <img class="img-fluid" src="assets/images/sam.jpg" alt="sam"></img>
                    <div class="textbox">Health:
                        <br><span class="health" id="sam-health">200</span>
                        <div>Attack:</div>
                        <span class="attack" id="sam-attack">10</span>
                        <div class="textbox">Defense: <br> 10</div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <div class="row">
            <div class="col-md-4">
                <h3>ATTACKER</h3>
                <div id="your-character">
                </div>
            </div>
            <div class="col-md-4">
                <button class="btn btn-danger">Attack!</button>
            </div>
            <div class="col-md-4">
                <h3>DEFENDER</h3>
                <div id="enemy-character"></div>
            </div>
        </div>

    </div>




    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
